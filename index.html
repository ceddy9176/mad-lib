<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>A Fantstical Adventure</title>
  </head>
  <body>
    <div class="container">

      <h1>Fill in the blanks to write your story!</h1>
      <div>
        <form id="formOne">

          <div class="form-group">
            <label for="person1">A name</label>
            <input type="text" class="form-control" id="person1">
          </div>

          <div class="form-group">
            <label for="person2">Another name</label>
            <input type="text" class="form-control" id="person2">
          </div>

          <div class="form-group">
            <label for="animal">An animal</label>
            <input type="text" class="form-control" id="animal">
          </div>

          <div class="form-group">
            <label for="exclamation">An exclamation</label>
            <input type="text" class="form-control" id="exclamation">
          </div>

          <div class="form-group">
            <label for="verb">A past tense verb</label>
            <input type="text" class="form-control" id="verb">
          </div>

          <div class="form-group">
            <label for="noun">noun</label>
            <input type="text" class="form-control" id="noun">
          </div>

          <button type="submit" class="btn">Show me the story</button>

        </form>
      </div>

      <div id="story">
        <h1>A fantastical story</h1>
        <p>One day, <span class="person1"></span> and <span class="person2"></span> were walking through the woods, when suddenly a giant <span class="animal"></span> appeared. <span class="exclamation"></span> , <span class="person1"></span> cried. The two of them <span class="verb"></span> as quickly possible, and when they were safe, <span class="person1"> </span> and
        <span class="person2"></span> gave each other a giant <span class="noun"></span>.
        </p>
      </div>
    </div>
  </body>
</html>
